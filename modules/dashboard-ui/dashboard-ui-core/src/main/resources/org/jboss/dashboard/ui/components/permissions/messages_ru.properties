defaultGlobalPolicy=По умолчанию пользователям не разрешается выполнять управляющие действия. Уровень доступа можно настроить ниже.
defaultPagePolicy=Если разрешения доступа к странице не определены, по умолчанию будет действовать глобальная политика рабочего пространства.
defaultPagesPolicy=По умолчанию страницы доступны для просмотра всем пользователям, если доступ к ним явно не ограничен. Прочие действия на страницах по умолчанию запрещены — для их выполнения надо выделить соответствующие разрешения.
defaultPanelPolicy=Если разрешения доступа к панели не определены, по умолчанию будет действовать глобальная политика рабочего пространства.
defaultPanelsPolicy=По умолчанию информационные панели доступны для просмотра всем пользователям, если доступ к ним явно не ограничен. Прочие действия на панелях по умолчанию запрещены — для их выполнения надо выделить соответствующие разрешения.
defaultWorkspacePolicy=По умолчанию пользователям не разрешается выполнять управляющие действия. Уровень доступа можно настроить ниже.
