defaultGlobalPolicy=在默认情况下，用户不会被允许有任何动作，除非分配了专有的权限。
defaultPagePolicy=在默认情况下，如果没有为用户或组分配任何权限，将采用全局工作区页面策略。
defaultPagesPolicy=在默认情况下，对于所有的用户来说，所有的页面都是可见的，除非通过权限的方式进行限制。其他动作默认是禁止的，除非赋予了相关权限。
defaultPanelPolicy=在默认情况下，如果没有为用户或组分配任何权限，将采用全局工作区面板策略。
defaultPanelsPolicy=在默认情况下，对于所有的用户来说，所有的面板都是可见的，除非通过权限的方式进行限制。其他动作默认是禁止的，除非赋予了相关权限。
defaultWorkspacePolicy=在默认情况下，用户不会被允许有任何动作，除非分配了专有的权限。
